<script id="vertex-shader" type="x-shader/x-vertex">
uniform float time;
attribute vec4 vPosition;

void main()
{
    vec4 t = vPosition;
    
    t.y = 0.5*sin(0.0015*time + 4.0*t.x) + 0.5*sin(0.0015*time + 8.0*t.y);
    
    gl_Position = t;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 rcolor;

void
main()
{
    gl_FragColor = rcolor;
}
</script>
