<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
uniform mat4 projection;
uniform mat4 modelview;

void main()
{
    gl_Position = projection * modelview * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 wireColor;

void
main()
{
    gl_FragColor = wireColor;
}
</script>


<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="WolfAndSheep.js"></script>
<script type="text/javascript" src="animals.js"></script>
<script type="text/javascript" src="Sheep.js"></script>
<script type="text/javascript" src="Wolfs.js"></script>
<script type="text/javascript" src="world.js"></script>

<body>

    <canvas id="gl-canvas" width="500" height="500"></canvas>

    <div class="sliders" id="sliders">


    </div>

</body>

</html>
