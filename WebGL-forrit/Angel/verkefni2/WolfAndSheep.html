<html>
<meta charset="utf-8">
<link rel="stylesheet" href="style.css">
<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;
uniform mat4 projection;
uniform mat4 modelview;

void main()
{
    gl_Position = projection * modelview * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform vec4 wireColor;

void
main()
{
    gl_FragColor = wireColor;
}
</script>


<script type="text/javascript" src="../../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../../Common/initShaders.js"></script>
<script type="text/javascript" src="../../Common/MV.js"></script>
<script type="text/javascript" src="WolfAndSheep.js"></script>
<script type="text/javascript" src="animals.js"></script>
<script type="text/javascript" src="Sheep.js"></script>
<script type="text/javascript" src="Wolfs.js"></script>
<script type="text/javascript" src="world.js"></script>

<body>

    <canvas id="gl-canvas" width="500" height="500"></canvas>

    <div id="sliders">

        <div id="sheep">
            Starter Sheep Settings:
            <div>
                Number of Sheep: <output id="numOfSheep">1</output></br>
                1 <input type="range" value="1" id="sliderSheep" min="1" max="30" step="1"
                         onChange="changeSheepCount(value)"/> 30

            </div>

            <div>
                Time past until a sheep births a sheep: <output id="sheepBirthrate">3</output></br>
                1 <input type="range" value="3" min="1" max="10" step="1"
                onChange="changeSheepBirthrate(value)"/> 10
            </div>
        </div>

        <div id="wolf">
            Starter Wolf Settings:
            <div>
                Number of Wolves: <output id="numOfWolves">1</output></br>
                1 <input type="range" value="1" id="sliderWolf" min="1" max="10" step="1"
                onChange="changeWolfCount(value)"/> 10
            </div>

            <div>
                Number of sheep needed to birth wolf: <output id="wolfBirthrate">1</output></br>
                1 <input type="range" value="1" id="wolfBirth" min="1" max="20" step="1"
                onChange="changeWolfBirthrate(value)"/> 20
            </div>

            <div>
                Time past until wolf perishes of hunger: <output id="hungerTime">50</output></br>
                10 <input type="range" id="hungerTime"  value="50" min="10" max="250" step="10"
                onChange="changeHungerTime(value)"/> 250
            </div>
        </div>

        <div id="simulation">
            Starter Simulation Setting:
            <div>
                Simulation speed: <output id="simulationSpeed">1</output></br>
                0 <input type="range" id="simulationSpeed" value="1" min="0" max="5" step="1"
                onChange="changeSimulationSpeed(value)"/> 5
            </div>
        </div>

    </div>

</body>

</html>
